{% extends 'base.html' %}

{% block content %}
<div class="login-container">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <p class="text-center">
        <a href="{% url 'signup' %}">Don't have an account? Sign up</a>
    </p>
</div>
{% endblock %}
