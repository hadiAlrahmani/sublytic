{% extends 'base.html' %}

{% block content %}
<div class="signup-container">
    <h2>Sign Up</h2>
    <form method="post">
        {% comment %} Django template tag - token for user authentication sessions {% endcomment %}
        {% csrf_token %}
        <div class="form-group">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    <p class="text-center">
        <a href="{% url 'login' %}">Already have an account? Login</a>
    </p>
</div>
{% endblock %}
