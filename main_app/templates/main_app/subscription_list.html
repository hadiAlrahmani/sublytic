{% extends 'base.html' %}

{% block content %}
<h2>Your Subscriptions</h2>
<ul>
    {% for subscription in subscriptions %}
        <li>
            {{ subscription.predefined_subscription.name }} - 
            Renewal Date: {{ subscription.renewal_date }} - 
            Auto-renew: {{ subscription.auto_renew }}
        </li>
    {% endfor %}
</ul>
<a href="{% url 'logout' %}">Logout</a>
{% endblock %}
